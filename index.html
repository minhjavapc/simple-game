<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kéo - Búa - Bao</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Game Kéo - Búa - Bao</h1>
        <div class="scoreboard">
            <div class="player-score">
                <p>Người chơi</p>
                <span id="player-score">0</span>
            </div>
            <div class="computer-score">
                <p>Máy</p>
                <span id="computer-score">0</span>
            </div>
            <div class="draw-count">
                <p>Hoà</p>
                <span id="draw-count">0</span>
            </div>
        </div>

        <div class="result">
            <p id="result"></p>
            <button id="reset">Chơi lại</button>
        </div>

        <div class="choices">
            <button id="scissors"><img src="./images/Keo.png"></button>
            <button id="rock"><img src="./images/Bua.png"></button>
            <button id="paper"><img src="./images/Bao.png"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
